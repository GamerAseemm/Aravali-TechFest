<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            justify-content: center;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }

        .card {
            padding: 20px;
            position: relative;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            width: 400px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            position: relative;
            margin: 20px 0;
            width: 100%;
        }

        .form-group input, .form-group select {
            width: 100%; 
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #393285;
            box-shadow: 0 0 8px rgba(57, 50, 133, 0.4);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #999;
            font-size: 1em;
            pointer-events: none;
            transform: translateY(-50%);
            transition: 0.3s ease all;
            background-color: #fff;
            padding: 0 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label {
            top: -10px;
            left: 10px;
            font-size: 0.75em; 
            color: #393285;
        }

        .submit-btn, .next-btn {
            color: white;
            background-color: #393285;
            border-radius: 20px;
            border: none;
            padding: 15px;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            cursor: pointer;
            width: 100%; 
        }

        .submit-btn:hover, .next-btn:hover {
            background-color: #292460;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.24);
        }

        .submit-btn:active, .next-btn:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="card">
        <form id="personal-form">
            <div class="form-group">
                <input type="text" class="form name1" placeholder=" " required>
                <label>First Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form name2" placeholder=" " required>
                <label>Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" class="form email" placeholder=" " required>
                <label>Email (optional)</label>
            </div>
            <div class="form-group">
                <input type="number" placeholder=" " class="form phone" required>
                <label>Phone</label>
            </div>
            <div class="form-group">
                <select name="region" class="region" required>
                    <option value="">Select State</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                </select>
                <label>Select State</label>
            </div>
            <button type="button" class="next-btn" onclick="nextStep()">Next</button>
        </form>

        <form id="product-form" class="hidden">
            <div class="form-group">
                <input type="text" class="form bookname" placeholder=" " required>
                <label>Book Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form author" placeholder=" " required>
                <label>Book Author</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>

    <script>
        function nextStep() {
            document.getElementById('personal-form').classList.add('hidden');
            document.getElementById('product-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
