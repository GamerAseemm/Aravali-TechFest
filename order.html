<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,600');
        body {
            justify-content: center;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 1px;
            position: relative;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-family: cursive;
            width: 100%;
            height: 700px;
            border-width: 2px;
        }

        label {
            display: block;
            position: relative;
            margin: 40px 0px;
            width: 100%;
            text-align: center; /* Optional: Center the label as well */
        }
        .email{
          margin-left: 10%;
            margin-top: 10%;
            float:left ;
            width: 200px;
            height: 30px;
            border-radius: 4px;
            padding-left: 10px;
        }
        .phone{
          margin-right: 5%;
            margin-top: 10%;
            float: right;
            width: 200px;
            height: 30px;
            border-radius: 4px;
            padding-left: 10px;
        }
        .back{
            text-decoration: none;
            width: 30px;
            height: 40px;
            font-size: 30px;
            color: white;
        }

        .back-img {
            height: 30px;
            width: 30px;
            margin-top: 40px;
            margin-left: 40px;
        }

        .refreshbtn {
            color: white;
            background-color: #393285;
            border-radius: 20px;
            border: none;
            padding: 15px;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-top: 50px;
        }

        .refreshbtn:hover {
            background-color: #292460;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
        .region{
          margin-left: 9.7%;
            margin-top: 10%;
            float:left ;
            width: 220px;
            height: 35px;
            border-radius: 4px;
            padding-left: 10px;
        }
    </style>
    <!-- Adding jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a class="back" href="index.html#order">
        <img class="back-img" src="png-clipart-arrow-white-arrow-miscellaneous-angle-thumbnail-removebg-preview.png" alt="">
    </a>
    <div class="card">
        <form action="">
            <input class="form name1" type="text" placeholder="First Name">
            <input class="form name2" type="text" placeholder="Last Name">
            <input type="text" class="form email" spellcheck="true" placeholder="Email (optional)">
            <input type="number" placeholder="Phone" class="form phone">
            <select name="region" placeholder="region" class="region">
              <option value="region">State</option>
              </select>
            <button class="refreshbtn" onClick="history.go(0);">Clear Information</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('input').focus(function(){
                $(this).parent().find(".label-txt").addClass('label-active');
            });

            $("input").focusout(function(){
                if ($(this).val() === '') {
                    $(this).parent().find(".label-txt").removeClass('label-active');
                }
            });
        });
    </script>
</body>
</html>
