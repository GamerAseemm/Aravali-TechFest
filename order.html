<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            justify-content: center;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }

        .card {
            padding: 20px;
            position: relative;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            width: 400px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            position: relative;
            margin: 20px 0;
            width: 100%;
        }

        .form-group input, .form-group select {
            width: 100%; 
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #393285;
            box-shadow: 0 0 8px rgba(57, 50, 133, 0.4);
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #999;
            font-size: 1em;
            pointer-events: none;
            transform: translateY(-50%);
            transition: 0.3s ease all;
            background-color: #fff;
            padding: 0 5px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label {
            top: -2px;
            left: 10px;
            font-size: 0.75em;
            color: #393285;
        }

        .refreshbtn {
            color: white;
            background-color: #393285;
            border-radius: 20px;
            border: none;
            padding: 15px;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            cursor: pointer;
            width: 100%; 
        }

        .refreshbtn:hover {
            background-color: #292460;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.24);
        }

        .refreshbtn:active {
            transform: scale(0.98);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: white;
            cursor: pointer;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNiIgaGVpZ2h0PSIxNiIgdmlld0JveD0iMCAwIDE2IDE2Ij4KICAgIDxwYXRoIGZpbGw9IiMzOTMyODUiIGQ9Ik04IDEwLjQxTDIuNTkgNSAyLjAyIDUuNTUgOCAxMC45M2w1OTk2IC0xNjguNzguNzguNzguNzguNzggIi8+Cjwvc3ZnPg==');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        .back {
            text-decoration: none;
            font-size: 30px;
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393285;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back img {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>
    <a class="back" href="index.html#order">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="back">
    </a>
    <div class="card">
        <form action="">
            <div class="form-group">
                <input type="text" class="form name1" placeholder=" " required>
                <label>First Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form name2" placeholder=" " required>
                <label>Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" class="form email" placeholder=" " required>
                <label>Email (optional)</label>
            </div>
            <div class="form-group">
                <input type="number" placeholder=" " class="form phone" required>
                <label>Phone</label>
            </div>
            <div class="form-group">
                <select name="region" class="region" required>
                    <option value="">Select State</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>          
                </select>
            </div>
            <button class="refreshbtn" onClick="history.go(0); return false;">Clear Information</button>
        </form>
    </div>
</body>
</html>
