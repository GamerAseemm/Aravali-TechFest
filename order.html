<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <style>
      body {
        justify-content: center;
        user-select: none;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-image: url(WhatsApp\ Image\ 2024-11-04\ at\ 09.29.13_35de7ff4.jpg);
        background-size: 100%;
        backdrop-filter: blur(1px);
      }

      .card {
        padding: 20px;
        position: relative;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        width: 400px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        position: relative;
        margin: 20px 0;
        width: 100%;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background-color: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #393285;
        box-shadow: 0 0 8px rgba(57, 50, 133, 0.4);
      }

      .form-group label {
        position: absolute;
        top: 50%;
        left: 10px;
        color: #999;
        font-size: 1em;
        pointer-events: none;
        transform: translateY(-50%);
        transition: 0.3s ease all;
        background-color: #fff;
        padding: 0 5px;
      }

      .form-group input:focus + label,
      .form-group input:not(:placeholder-shown) + label,
      .form-group select:focus + label,
      .form-group select:not([value=""]) + label {
        top: -2.5px;
        left: 10px;
        font-size: 0.75em;
        color: #393285;
      }

      .submit-btn,
      .next-btn {
        color: white;
        background-color: #393285;
        border-radius: 20px;
        border: none;
        padding: 15px;
        font-size: 15px;
        transition: all 0.3s;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        cursor: pointer;
        width: 100%;
      }

      .submit-btn:hover,
      .next-btn:hover {
        background-color: #292460;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.24);
      }

      .submit-btn:active,
      .next-btn:active {
        transform: scale(0.98);
      }

      .hidden {
        display: none;
      }
      .region {
        margin-top: 10px;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        opacity: 85%;
        transition: opacity 1s;
        height: 600px;
      }
      .container:hover {
        opacity: 100%;

        body {
          backdrop-filter: blur(5px);
        }
      }

      .order-list {
        width: 300px;

        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding-right: 20px;
        position: fixed;
        overflow-y: auto;
        margin-left: -100%;
        margin-top: -200px;
      }

      .list-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .icon {
        font-size: 24px;
        color: #393285;
      }

      .order-list-container.hidden {
        display: none;
      }

      .order-list-container.show {
        display: block;
      }

      .order-list-item {
        margin-bottom: 10px;
      }
      .order-list {
        height: 100%; /* Set to 100% of the parent container */
        overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
      }

      .product-form {
        height: 100%; /* Set to 100% of the parent container */
      }

      /* Ensure both elements have the same height */
      .order-list,
      .product-form {
        min-height: 100%; /* Set minimum height to 100% */
      }

      ::-webkit-scrollbar {
        width: 18px;
      }

      ::-webkit-scrollbar-thumb {
        border: 4px solid rgba(0, 0, 0, 0);
        background-clip: padding-box;
        border-radius: 9999px;
        background-color: #393285;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form id="personal-form">
          <div class="form-group">
            <input type="text" class="form name1" placeholder=" " required />
            <label>First Name</label>
          </div>
          <div class="form-group">
            <input type="text" class="form name2" placeholder=" " required />
            <label>Last Name</label>
          </div>
          <div class="form-group">
            <input type="email" class="form email" placeholder=" " />
            <label>Email (optional)</label>
          </div>
          <div class="form-group">
            <input type="number" placeholder=" " class="form phone" required />
            <label>Phone</label>
          </div>
          <div class="form-group">
            <input type="text" class="address" placeholder="" />
            <label>Address</label>
          </div>
          <div class="error-message" style="display: none">
            Please fill out all fields before proceeding.
          </div>
          <button type="button" class="next-btn" onclick="nextStep()">
            Next
          </button>
        </form>

        <form id="product-form" class="hidden">
          <div class="form-group">
            <div id="order-list-container" class="order-list-container hidden">
              <div id="order-list" class="order-list"></div>
            </div>
            <input type="text" class="form bookname" placeholder=" " required />
            <label>Book Name</label>
          </div>
          <div class="form-group">
            <input type="text" class="form author" placeholder=" " required />
            <label>Book Author</label>
          </div>

          <button type="submit" class="submit-btn">Submit Order</button>
        </form>
      </div>
    </div>
    <script>
      let orders = [];

      function nextStep() {
        const personalForm = document.getElementById("personal-form");
        const requiredFields = personalForm.querySelectorAll("[required]");

        if (!validatePersonalForm(requiredFields)) {
          showMessage("Please fill out all fields before proceeding.");
          setTimeout(() => {
            hideMessage();
          }, 2000);
          return;
        }
        document.getElementById("personal-form").classList.add("hidden");
        document.getElementById("product-form").classList.remove("hidden");
      }

      function validatePersonalForm(fields) {
        for (let i = 0; i < fields.length; i++) {
          const field = fields[i];
          if (field.value.trim() === "") {
            return false;
          }
        }
        return true;
      }

      function showMessage(message) {
        const errorMessageElement = document.querySelector(".error-message");
        errorMessageElement.textContent = message;
        errorMessageElement.style.display = "block";
      }

      function hideMessage() {
        const errorMessageElement = document.querySelector(".error-message");
        errorMessageElement.style.display = "none";
      }

      function submitOrder() {
        const bookName = document.querySelector(".bookname").value;
        const author = document.querySelector(".author").value;

        const newOrder = {
          name: bookName,
          cost: 0,
          icon: '<i class="fas fa-hanger"></i>',
        };

        if (bookName.trim() === "") {
          showMessage("Please fill out all fields before proceeding.");
          setTimeout(() => {
            hideMessage();
          }, 2000);
          return;
        }
        orders.push(newOrder);

        document.querySelector(".bookname").value = "";
        document.querySelector(".author").value = "";

        renderOrderList();
      }

      function renderOrderList() {
        const orderListElement = document.getElementById("order-list");
        orderListElement.innerHTML = "";
        if (orders.length > 0) {
          document
            .getElementById("order-list-container")
            .classList.remove("hidden");
          document.getElementById("order-list-container").classList.add("show");

          orders.forEach((order, index) => {
            const listItem = document.createElement("div");
            listItem.className = "list-item";

            const iconElement = document.createElement("span");
            iconElement.innerHTML = order.icon;
            iconElement.className = "icon";
            listItem.appendChild(iconElement);

            const nameElement = document.createElement("span");
            nameElement.textContent = order.name;
            listItem.appendChild(nameElement);

            const costElement = document.createElement("span");
            costElement.textContent = `â‚¹${replaceLastTwoDigitsWithZero(
              Math.trunc(Math.random() * (1500 - 500) + 500)
            )}`;
            listItem.appendChild(costElement);
            orderListElement.appendChild(listItem);
          });
        }
      }

      function direct() {
        document.getElementById("personal-form").classList.add("hidden");
        document.getElementById("product-form").classList.remove("hidden");
      }

      function replaceLastTwoDigitsWithZero(num) {
        let numStr = num.toString();

        let result = numStr.slice(0, -2) + "99";

        return parseInt(result);
      }

      document
        .querySelector(".submit-btn")
        .addEventListener("click", submitOrder);
      document
        .getElementById("product-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          submitOrder();
        });
      document.querySelector(".direct").addEventListener("click", direct);
    </script>
  </body>
</html>
